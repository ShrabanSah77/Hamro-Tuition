<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/login-app/public/assets/styles/login.css" />
  </head>
  
    <!-- Layout -->
    <div class="d-flex justify-content-center align-items-center vh-100">
      <!-- Component -->
      <div class="card shadow p-3 mb-8">
        <div class="card-body">
          <div class="text-center">
            <img
              src="/assets/logos/movie-mate-high-resolution-logo-transparent.png"
              class="img-fluid text-center"
              alt="Hamro Tuition"
              onerror=""
            />
          </div>
          <h2 class="text-center">Hamro Tuition</h2>
            <div class="mb-3">
              <label class="form-label text-left">Email address</label>
              <input
                type="email"
                class="form-control"
                placeholder="enter your Email"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                placeholder="enter your password"
              />
              <a
                class="flex d-flex flex-row-reverse forget" 
                href="../login/forgetPassword.html"
                ><u> Forget Password?</u></a
              >
            </div>
            <button
              type="submit"
              class="btn btn-dark"
            >
              Submit
            </button>
          <hr />
          <div class="mb-2 text-center">
            Don't have an account yet?<a
              class="mx-3"
              href="../login/createAccount.html"
              >Create Account</a
            >
          </div>
        </div>
      </div>
    </div>
<script>
      document
        .getElementById("loginBtn")
        .addEventListener("click", async () => {
          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value.trim();
          const msg = document.getElementById("message");

          try {
            // Same-origin request (no hard-coded host)
            const res = await fetch("/login", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ email, password }),
            });

            const data = await res.json();
            msg.style.color = res.ok ? "green" : "red";
            msg.textContent = data.message || (res.ok ? "OK" : "Error");
          } catch (e) {
            msg.style.color = "red";
            msg.textContent = "Network error";
          }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
